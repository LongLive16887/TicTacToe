<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="./rasm2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TicTacToe</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <h1 class="text-center text-main-custom mb-5">Tic<div class="text-white-custom d-inline px-0">-Tac-</div>Toe <br><div class="text-white-custom d-inline px-0">by @shoha_op</div></h1>
        <div class="board d-flex justify-content-center align-items-center mt-4">
          <div class="row d-inline">
            <div class="cell border-top-0 border-start-0" data-id="1"></div>
            <div class="cell border-start-0" data-id="4"></div>
            <div class="cell border-bottom-0 border-start-0" data-id="7"></div>
          </div>
          <div class="row d-inline">
            <div class="cell border-top-0" data-id="2"></div>
            <div class="cell" data-id="5"></div>
            <div class="cell border-bottom-0" data-id="8"></div>
          </div>
          <div class="row d-inline">
            <div class="cell border-end-0 border-top-0" data-id="3"></div>
            <div class="cell border-end-0" data-id="6"></div>
            <div class="cell border-bottom-0 border-end-0" data-id="9"></div>
          </div>
        </div>
        <div class="row mt-5 text-main-custom">
          <div class="col-5 px-0">
            <h1>
                Player 1
                <div class="text-white-custom d-inline px-0">
                    (X)
                </div>
                <div class="mt-2 text-white-custom" id="first-score">
                    0
                </div>
            </h1>
          </div>
          <div class="col-2 px-0">
            <button class="btn btn-primary bg-transparent border-0 fa-solid fa-arrows-rotate fs-1" id="rotate-btn"></button>
          </div>
          <div class="col-5 px-0 text-main-custom">
            <h1>
                Player 2
                <div class="text-white-custom d-inline px-0">
                    (O)
                </div>
                <div class="mt-2 text-white-custom" id="second-score">
                    0
                </div> 
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary border-0 bg-transparent fa-solid fa-trash  fs-1" id="clear-all"></button>
          </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
